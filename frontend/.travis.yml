sudo: required
services:
  - docker

before_install:
  - docker build -t grayjunzi/frontend -f Dockerfile.dev .

script:
  - docker run grayjunzi/frontend npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker"
  env: "Dcoker=env"
  bucket_name: ""
  bucket_push: "docker"
  on:
    branch: master